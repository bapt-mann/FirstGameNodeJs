<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu Web Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="screen-login" class="screen active">
        <h1>Bienvenue</h1>
        <input type="text" id="pseudo-input" placeholder="Ton pseudo">
        <button id="btn-login">Se Connecter</button>
    </div>

    <div id="screen-menu" class="screen">
        <h1 id="welcome-msg">Bonjour</h1>
        <button id="btn-create">Créer une Room</button>
        <hr>
        <input type="text" id="code-input" placeholder="Code (ex: A4F2)" maxlength="4" style="text-transform:uppercase">
        <button id="btn-join">Rejoindre</button>
        <p id="menu-error" class="error"></p>
    </div>

    <div id="screen-lobby" class="screen">
        <h1>Room : <span id="display-code"></span></h1>
        <button id="btn-leave" style="background-color: #e74c3c; margin-bottom: 15px;">QUITTER LA ROOM</button>
        <p class="success">En attente de joueurs...</p>
        <ul id="players-list">
        </ul>
        <button id="btn-start-game" disabled>LANCER LA PARTIE</button>
        <hr>
        <h3>Compose ton équipe (Max 3)</h3>
        <div id="characters-container" class="char-grid">
            <!-- Les personnages seront ajoutés ici dynamiquement -->
        </div>
        <button id="btn-ready" disabled>JE SUIS PRÊT</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/public/client.js"></script>
</body>
</html>
